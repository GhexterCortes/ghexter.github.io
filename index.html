<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/scripts/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="/styles/default.css" id="style">
    <title id="title">Ghexter Cortes</title>
    <script>
        addEmotions(document.querySelector('#title'));
    </script>
</head>
<body>
    <div class="home page">
        <div class="home-title">

                    addEmotions(document.querySelector('.home-title-sub'));

            </div>
            <div class="home-title-floating">
                <div class="home-title-image">
                    <img src="https://avatars.githubusercontent.com/u/69035887?v=4" alt="GitHub Avatar">
                    <span class="home-title-overlays">
                        <span class="home-title-overlay-1">G</span>
                        <span class="home-title-overlay-2">H</span>
                        <span class="home-title-overlay-3">E</span>
